<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Inserir Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="salvar-tarefas">Salvar</button>
    <button id="mover-cima">Para cima</button>
    <button id="mover-baixo">Para Baixo</button>
    <button id="remover-selecionado">Remove Seleção</button>
    <button id="remover-finalizados">Remover Completos</button>
    <button id="apaga-tudo">Apagar Tudo</button>
    <script src="script.js"></script>
</body>
</html>
