<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To do list</title>
</head>
<body>

  <header>Minha Lista de Tarefas</header>

  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  <section class="main-title">
    <label for="texto-tarefa">Adicione uma tarefa a lista:</label>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa"> Adicionar</button>
  </section>

  <hr>

  <section class="task-list-container">
    <ol id="lista-tarefas"></ol>
  </section>

  <hr>

  <nav class="nav-bar">
    <button id="apaga-tudo">Apaga tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">Mover cima</button>
    <button id="mover-baixo">Mover baixo</button>
    <button id="remover-selecionado">Remover selecionado</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
