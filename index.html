<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>Projeto Todo List</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section>
    <div>
      <input type="text" id="texto-tarefa" name="item" placeholder="Digite Item" value>
    </div>
    <div>
      <ol id="lista-tarefas"></ol>
    </div>
    <div>
      <button id="criar-tarefa">Iserir Item</button>
    </div>
    <div>
      <button id="apaga-tudo">Remover Tudo</button>
    </div>
    <div>
      <button id="remover-finalizados">Remover Finalizados</button>
    </div>
    <div>
      <button id="salvar-tarefas">Salvar</button>
    </div>
    <div>
      <button id="mover-cima">Up</button>
    </div>
    <div>
      <button id="mover-baixo">Down</button>
    </div>
  </section>
  <div>
    <button id="remover-selecionado">X</button>
  </div>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
