<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="content">
    <section>
      <header class="title">Minha Lista de Tarefas</header>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <input id="texto-tarefa" type="text" placeholder="Add a new task here">
      <button id="criar-tarefa">Add Task</button>
    </section>
    <section>
      <div>
        <label>Lista de tarefas</label>
        <div class="taskList"></div>
      </div>
    </section>
    <section class="line-one">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">&#8593;</button>
      <button id="mover-baixo">&#8595;</button>
    </section>
    <section class="line-two">
      <button id="remover-finalizados">Remove Checked</button>
      <button id="apaga-tudo">Remove All</button>
      <button id="salvar-tarefas">Save List</button>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
