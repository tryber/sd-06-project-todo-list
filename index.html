<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
      <input id="texto-tarefa" placeholder="Digite uma tarefa" type="text">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <section>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
      <button id="remover-selecionado">Remover selecionado</button>
    </section>
    <footer>&copy; Cleyton Oliveira</footer>
    <script src="script.js"></script>
  </body>
</html>
