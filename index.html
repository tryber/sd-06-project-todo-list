<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Minha Lista de Tarefas</title>
</head>
<body>
    <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa" class="tarefa" size="50">
    <button id="criar-tarefa" class="criar">Adicionar Tarefa</button>
    <ol id="lista-tarefas" class="lista"></ol>
    <button id="apaga-tudo" class="apagar-tudo">Apagar Lista</button>
    <button id="mover-cima" class="cima">/\</button>
    <button id="mover-baixo" class="baixo">\/</button>
    <button id="remover-selecionado" class="remove-um">Apagar Tarefa</button>
    <button id="remover-finalizados" class="remove-uns">Apagar Tarefas Concluídas</button>
    <button id="salvar-tarefas" class="salvar">Salvar Lista</button>
    </header>
    <footer class="foot">
        <h3>Produced by Alexander Feitosa (Ramirez) on July/2020</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
