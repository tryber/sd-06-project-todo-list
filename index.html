<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <section class="cubo">
      <img id="minha_foto" src="1.png" alt="Minha foto" width="100">
      <img src="1.png" width="100">
      <img src="1.png" width="100">
      <img src="1.png" width="100">
    </section>
  </header>
    <form action="">
    <section class="input">
      <input type="text" id="texto-tarefa" size="40"  maxlength="50">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section class="lista-de-tarefas">
      <ol id="lista-tarefas"></ol>
    </section>
    <section class="btn">
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="mover-cima">Up</button>
      <button id="mover-baixo">Down</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </section>
  </form>  
  <script src="script.js"></script>
</body>
</html>
