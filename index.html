<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo-list</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>

    <main>

        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

        <section class="add-task">
            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa">Adicionar</button>
        </section>
        
        <section class="tasks">
            <ol id="lista-tarefas">

            </ol>
        </section>
        
        <section class="controls">
            <button id='mover-cima'>↑</button>
            <button id='mover-baixo'>↓</button>
            <button id="apaga-tudo">Apagar tudo</button>

            <button id="remover-selecionado">Remover selecionados</button>
            <button id='remover-finalizados'>Remover tarefas completas</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
        </section>

        

    </main>
    <script src="./script.js"></script>
</body>

</html>
