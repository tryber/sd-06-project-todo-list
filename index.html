<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
  </head>

  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </header>

    <div class="main-content">
      <div>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
        <input type="text" class="input-text" id="texto-tarefa">
        <button id="criar-tarefa" class="add-btn">Adicionar</button>
      </div>

      <div class="todo">
        <ol id="lista-tarefas" class="itens-lista"></ol>
      </div>

      <div class="buttons"></div>
      <button id="apaga-tudo">Remover Tudo</button>
      <button id="remover-finalizados">Remover Finalizadas</button>
    </div>

    <script src="script.js"></script>
  </body>

</html>
