<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Minha Lista de Tarefas</title>
</head>
<body>
    <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="remover-finalizados">Apagar Tarefa Concluída</button>
    </header>
    <script src="script.js"></script>
</body>
</html>
