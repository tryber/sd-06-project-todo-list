<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <header class="title">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <div class="task-container">
      <div class="insert-tasks">
        <input id="texto-tarefa" placeholder="Digite uma tarefa" type="text" autofocus>
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <div>
        <ol id="lista-tarefas" class="tasks-list"></ol>
      </div>
    </div>
    <div class="main-buttons">
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="apaga-tudo">Apagar tudo</button>
    </div>
    <footer>&copy; Cleyton Oliveira</footer>
    <script src="script.js"></script>
  </body>
</html>
