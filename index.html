<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato&family=Recursive:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    Minha Lista de Tarefas
  </header>
  <section class="infos">
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </section>
  <section class="input-list">
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa" type="submit">Criar Tarefa</button>
  </section>
  <section class="output-list">
    <ol id="lista-tarefas"></ol>
  </section>
  <section class="buttons">
    <button id="apaga-tudo">Clear all</button>
    <button id="remover-selecionado">Remove Selected</button>
    <button id="remover-finalizados">Remove Done</button>
    <button id="salvar-tarefas">Save List</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
