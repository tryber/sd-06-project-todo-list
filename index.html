<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <section>
        <input id="texto-tarefa">
        <ol id="lista-tarefas"></ol>
        <button id="criar-tarefa">Click Aqui Para Adicionar Tarefas</button>


        <div class="actions">
            <button id="remover-selecionado">Remove Selected</button>
            <button id="mover-cima">Move Up</button>
            <button id="mover-baixo">Move Down</button>
            <button id="remover-finalizados">Remove All</button>
            <button id="apaga-tudo">Clear List</button>
            <button id="salvar-tarefas">Save List</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
