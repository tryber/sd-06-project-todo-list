<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To do list</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Adicionar</button>
  </section>
  <section>
    <ol id="lista-tarefas"></ol>
  </section>
  <button id="apaga-tudo">Clear all tasks</button>
  <button id="remover-finalizados">Remove completed tasks</button>
  <button id="remover-selecionado">Remove selected task</button>
</body>
</html>
