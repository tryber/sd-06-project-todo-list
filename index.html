<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Projeto ToDo-List</title>
</head>
<body>
  <div class="container">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div class="input-container">
      <h2>Lista de tarefas:</h2>
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remover selecionados</button>
    <button id="mover-cima">&uarr;</button>
    <button id="mover-baixo">&darr;</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
  </div>
</body>
</html>
