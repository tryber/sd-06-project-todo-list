<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>The Coyote</title>
</head>
<body>

    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  </section>
  <section class="lista-de-tarefas">
    <ol id="lista-tarefas">
