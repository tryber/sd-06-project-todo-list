<html>

<head>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>

    <!-- Headers -->
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo.
      </p>
    </header>

    <!-- Sections -->
    <section>
      <input id="texto-tarefa" type="text" />
      <button id="criar-tarefa">Criar Tarefa</button>
    </section>
    <section id="lista-container">
      <ol id="lista-tarefas"></ol>
      <div id="controls">
        <button id="mover-cima"></button><br />
        <button id="mover-baixo"></button>
      </div>
    </section>

    <!-- Footers -->
    <footer>
      <button id="apaga-tudo">Apagar Lista</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </footer>
  </main>
  <div id="out-button">
    <button id="salvar-tarefas">Salvar Tarefas</button>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
