<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <header>
        <div class="top-bar">
          <div class="hour">17:44</div>
        </div>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </header>
      <main>
        <section class="utils">
          <div>
            <button id="mover-cima">Up</button>
            <button id="mover-baixo">Dw</button>
            <input id="texto-tarefa" type="text">
            <button id="criar-tarefa">Add</button>
          </div>
          <div>
            <button id="remover-selecionado">Rs</button>
            <button id="remover-finalizados">Rf</button>
          </div>
        </section>
        <article>
          <div class="list-container">
            <div class="list-header left-margin">
              <h2>Chores</h2>
              <div id="amount-of-chores">5</div>
            </div>
            <ol id="lista-tarefas" class="toDo-list">
            </ol>
          </div>
        </article>
      </main>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
