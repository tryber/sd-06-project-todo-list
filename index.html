<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABEÇALHO -->
  <header class='top-header'>
    <h1>Minha Lista de Tarefas</h1>
    <p id='funcionamento' class='funcionamento'>
      Clique duas vezes em um item para marcá-lo como completo
    </p>
  </header>


  <!-- CAMPO ENTRADA DE TAREFAS -->
  <input type="text" name="texto-tarefa" id="texto-tarefa" class='texto-tarefa' placeholder="Digite aqui a sua tarefa">

  <!-- BOTÃO ADICIONAR TAREFAS -->
  <button id='criar-tarefa' class='criar-tarefa'>Adicionar
  </button>

  <!-- INICIO DA LISTA DE TAREFAS -->
  <ol id='lista-tarefas' class='lista-tarefas'></ol>


  <script src='script.js'></script>
</body>
</html>
