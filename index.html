<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">


</head>

<body onload="carregarPag()">
    <header class="titulo">Minha Lista de Tarefas</header>
    <section class="classe">
        <section id="inline">
            <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </section>
        <article class="inline" id="inline">
            <input type="text" placeholder="Digite um To-Do" id="texto-tarefa">
            <button id="criar-tarefa" class="criar-tarefa">Adicionar</button>
        </article>

    </section>
    <section>
        <ol class="lista-tarefas" id="lista-tarefas">

        </ol>
    </section>
    <section class="botoes">
        <button id="apaga-tudo" class="apaga-tudo">Apagar Tudo</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado">Remover Selecionado</button>
        <button id="mover-cima">Mover para cima</button>
        <button id="mover-baixo">Mover para baixo</button>
        <button id="salvar-tarefas">Salvar</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
