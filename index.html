<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id="texto-tarefa" type="text"><button id="criar-tarefa" class="newTask">Adicionar um novo item</button>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <button id="remover-selecionado" class="deleteTask">X</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-finalizados" class="deleteTask">Remover finalizados</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="salvar-tarefas">Salvar lista</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
