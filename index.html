<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" ></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
        <input id="texto-tarefa" type="text" />
        <button id="criar-tarefa">Adicionar</button>
        <section>
            <ol id="lista-tarefas">
            </ol>
        </section>
        <section>
            <button id='remover-selecionado'>X</button>
            <button id='mover-cima'>Mover Acima</button>
            <button id='mover-baixo'>Mover Abaixo</button>
            <button id='remover-finalizados'>Limpar Completos</button>
            <button id='apaga-tudo'>Limpar Lista</button>
            <button id='salvar-tarefas'>Salvar Lista</button>
        </section>
    </section>
</body>
</html>
