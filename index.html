<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body class="bgGreen">
  <main class="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa" class="bgBlue">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="" class="control">
      <button id="remover-selecionado" class="bgRed">X</button>
      <button id="mover-cima" class="bgOrange">&uarr;</button>
      <button id="mover-baixo" class="bgOrange">&darr;</button>
      <button id="remover-finalizados" class="bgBlue">Limpar Completos</button>
      <button id="apaga-tudo" class="bgRed">Limpar Lista</button>
      <button id="salvar-tarefas" class="bgGreen">Salvar Lista</button>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
