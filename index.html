<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</p>
    <section class="cubo">
      <img id="minha_foto" src="1.png" alt="Minha foto" width="100">
      <img src="1.png" width="100">
      <img src="1.png" width="100">
      <img src="1.png" width="100">
    </section>
  </header>
  <section class="input">
    <input type="text" id="texto-tarefa" size="40" maxlength="50">
    <input type="button" id="criar-tarefa" value="Adicionar">
  </section>
  <section class="lista-de-tarefas">
    <ol id="lista-tarefas"></ol>
  </section>
  <section class="btn">
    <input type="button" id="remover-selecionado" value="Remover selecionado">
    <input type="button" id="mover-cima" value="Up">
    <input type="button" id="mover-baixo" value="Dow">
    <input type="button" id="apaga-tudo" value="Limpar Lista">
    <input type="button" id="remover-finalizados" value="Remover finalizados">
    <input type="button" id="salvar-tarefas" value="Salvar lista">
  </section>
  <script src="script.js"></script>
</body>
</html>
