<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section class="tasks">
    <div class="task">
      <input type="text" placeholder="Digite aqui sua tarefa" id="texto-tarefa">
      <ol id="lista-tarefas">
      </ol>
    </div>
  </section>
  <section class="createTasks">
    <div class="createTask">
      <button id="criar-tarefa">Adicionar</button>
      <button id="apaga-tudo">Apaga Tudo</button>
      <button id="remover-selecionado">Remover Selecionado</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
