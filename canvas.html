<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Resize</title>

  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>Hello World</h1>
  <canvas></canvas>

  <script>
    let canvas = document.querySelector('canvas');

    canvas.width = window.innerWidth;
  </script>
</body>

</html>
