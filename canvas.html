<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas Resize</title>

  <style>
    canvas {
      border: 1px solid black;
      background-color: red;
    }

    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    let canvas = document.querySelector('canvas');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const c = canvas.getContext('2d');
    // c.fillRect (x, y, width, height)
    c.fillStyle = 'rgba(0, 255, 0, 0.3)';
    c.fillRect(100, 100, 300, 300);

    c.beginPath(); //sem parâmetros
    // c.moveTo(x, y) é onde ele começa, ainda não apareceu
    c.moveTo(50, 300);
    c.lineTo(300, 100); // ainda não mostra, criou, mas precisa do stroke method
    c.lineTo(400, 100); // indicações sempre antes do stroke
    c.strokeStyle = '#fa34a3';

    c.stroke();

    // c.arc(x, y, radius, start angle (float), end angle (float), draw counterclowise (true ou false) )
    c.arc(300, 300, 30, 0, Math.PI * 2);

  </script>
</body>

</html>
